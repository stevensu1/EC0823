# 多数据源配置文件
# 支持配置多种数据库连接

# ================================
# 主MySQL数据源配置（默认）
# ================================
datasource.mysql_primary.enabled=true
datasource.mysql_primary.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC
datasource.mysql_primary.username=root
datasource.mysql_primary.password=root
datasource.mysql_primary.driver=com.mysql.cj.jdbc.Driver
datasource.mysql_primary.pool.maxSize=10
datasource.mysql_primary.pool.minIdle=2
datasource.mysql_primary.pool.connectionTimeout=30000
datasource.mysql_primary.pool.idleTimeout=600000
datasource.mysql_primary.pool.maxLifetime=1800000
datasource.mysql_primary.pool.leakDetection=60000

# ================================
# MySQL只读数据源配置（读写分离）
# ================================
datasource.mysql_readonly.enabled=false
datasource.mysql_readonly.url=jdbc:mysql://localhost:3307/test?useSSL=false&serverTimezone=UTC
datasource.mysql_readonly.username=root
datasource.mysql_readonly.password=root
datasource.mysql_readonly.driver=com.mysql.cj.jdbc.Driver
datasource.mysql_readonly.pool.maxSize=8
datasource.mysql_readonly.pool.minIdle=2

# ================================
# PostgreSQL数据源配置
# ================================
datasource.postgresql.enabled=true
datasource.postgresql.url=jdbc:postgresql://localhost:5432/postgres
datasource.postgresql.username=postgres
datasource.postgresql.password=postgres
datasource.postgresql.driver=org.postgresql.Driver
datasource.postgresql.pool.maxSize=6
datasource.postgresql.pool.minIdle=1

# ================================
# Oracle数据源配置
# ================================
datasource.oracle.enabled=false
datasource.oracle.url=jdbc:oracle:thin:@localhost:1521:XE
datasource.oracle.username=oracle_user
datasource.oracle.password=oracle_password
datasource.oracle.driver=oracle.jdbc.driver.OracleDriver
datasource.oracle.pool.maxSize=5
datasource.oracle.pool.minIdle=1

# ================================
# 分析数据库配置
# ================================
datasource.analytics.enabled=false
datasource.analytics.url=jdbc:mysql://localhost:3308/analytics?useSSL=false&serverTimezone=UTC
datasource.analytics.username=analytics_user
datasource.analytics.password=analytics_password
datasource.analytics.driver=com.mysql.cj.jdbc.Driver
datasource.analytics.pool.maxSize=15
datasource.analytics.pool.minIdle=3

# ================================
# 日志数据库配置
# ================================
datasource.log.enabled=false
datasource.log.url=jdbc:mysql://localhost:3309/logs?useSSL=false&serverTimezone=UTC
datasource.log.username=log_user
datasource.log.password=log_password
datasource.log.driver=com.mysql.cj.jdbc.Driver
datasource.log.pool.maxSize=5
datasource.log.pool.minIdle=1

# ================================
# 环境变量映射说明
# ================================
# 可以通过环境变量覆盖任何配置项，格式：DATASOURCE_{TYPE}_{PROPERTY}
# 
# 示例：
# DATASOURCE_MYSQL_PRIMARY_URL=jdbc:mysql://prod-server:3306/production
# DATASOURCE_MYSQL_PRIMARY_USERNAME=prod_user
# DATASOURCE_MYSQL_PRIMARY_PASSWORD=secure_password
# DATASOURCE_MYSQL_READONLY_ENABLED=true
# DATASOURCE_POSTGRESQL_ENABLED=true
# DATASOURCE_ANALYTICS_URL=jdbc:mysql://analytics-server:3306/analytics

